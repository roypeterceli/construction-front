@if (loadingService.loading$ | async) {
  <div class="fixed inset-0 bg-black bg-opacity-60 flex flex-col items-center justify-center z-[9999]">
    <div class="flex flex-col items-center space-y-6">
      <div class="size-14 border-4 border-white border-t-transparent rounded-full animate-spin"></div>

      @let message = loadingService.message$ | async;
      @if (message) {
        <p class="text-white text-center text-base">{{ message }}</p>
      }
    </div>
  </div>
}
