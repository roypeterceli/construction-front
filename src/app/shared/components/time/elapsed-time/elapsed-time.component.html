  <div class="flex flex-col lg:flex-row justify-between items-center gap-4">
    <div class="flex justify-around items-center gap-4">
      <div class="hidden lg:block -mb-1.5">
        <mat-icon>scheduler</mat-icon>
      </div>
      <div class="gap-4 text-2xl font-medium">
        <span>{{ elapsedMinutes() }}</span>

      <div class="text-2xl font-medium">
        <span>{{ elapsedSeconds() }}</span>
      </div>
    </div>
    <button type="button" mat-button (click)="finishProcess()">Terminar atenci√≥n</button>
  </div>
</div>
